<!doctype html>
<html>
    <head>
        <title>DGet!</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <header>
            <div class="header">
                <h1>DGet!</h1>
            </div>
        </header>

        <div class="clearfix">
            {% block content %}
            {% endblock %}
        </div>

        <nav>
            <ul class="footer">
            # for href, caption in [("index.html", "Home"), ("help.html", "Help"), ("https://dget.readthedocs.io", "Reference"), ("https://github.com/djdt/dget", "GitHub")]:
                <li><a href="{{ href }}">{{ caption }}</a></li>
            # endfor
            </ul>
        </nav>
    </body>
</html>
