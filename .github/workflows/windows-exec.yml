name: Release Windows Exec
on:
  release:
    types: [published]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.x
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"
    - name: Install dependencies
      run: |
          python -m pip install --upgrade pip
          pip install wheel pyinstaller
    - name: Install project
      run: |
        pip install ".[gui]" -v
    - name: Build exec
      run: |
        pyinstaller --clean -y dget.spec
    - name: Set output version
      id: set-output
      run : |
        echo "DGET_VERSION=$(python -c "from importlib.metadata import version; print(version('dget'))")" >> "$env:GITHUB_OUTPUT"
    - name: Upload binary
      id: upload
      run: |
        gh release upload "$env:TAG_NAME" "./dist/dget_$env:DGET_VERSION.exe"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        DGET_VERSION: ${{ steps.set-output.outputs.DGET_VERSION }}
        TAG_NAME: ${{ github.event.release.tag_name }}
