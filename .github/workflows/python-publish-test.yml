name: Upload Python Package

on:
  workflow_dispatch:

jobs:
  build:
    name: build dget
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - name: Install project
      run: uv sync --all-extras

    - name: Build package
      run: uv build

    - name: Publish package
      run: uv publish --index testpypi
